<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển Quản Trị - Hệ Thống Quản Lý Điểm Danh</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #3498db;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: #fff;
            font-size: 1.1rem;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e0f7fa;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('admin_dashboard') }}">Bảng Điều Khiển</a>
        <a href="{{ url_for('create_class') }}">Tạo Lớp Học</a>
        <a href="{{ url_for('logout') }}" style="float: right;">Đăng Xuất</a>
    </div>
    <div class="container">
        <h2>Bảng Điều Khiển Quản Trị</h2>
        <h3>Danh Sách Lớp Học</h3>
        <table>
            <tr>
                <th>Tên Lớp</th>
                <th>Giáo Viên Phụ Trách</th>
            </tr>
            {% for class in classes %}
            <tr>
                <td>{{ class.class_name }}</td>
                <td>{{ class.teacher_name }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
