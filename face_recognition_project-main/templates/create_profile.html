<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Hồ Sơ - Hệ Thống Quản Lý Điểm Danh</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        p {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            background-color: #fdecea;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #e74c3c;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Tạo Hồ Sơ</h2>
        <p>Để điểm danh, bạn cần tạo hồ sơ bằng cách chụp ảnh khuôn mặt.</p>
        <p>Hệ thống sẽ chụp {{ nimgs }} ảnh khuôn mặt của bạn.</p>
        <p>Nhấn nút bên dưới để bắt đầu và nhấn 'q' để dừng.</p>
        <form method="POST" action="{{ url_for('create_profile') }}">
            <button type="submit">Bắt Đầu Chụp Ảnh</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
